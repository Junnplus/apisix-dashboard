name: Checker

on: [pull_request]

jobs:
  license-header-checker:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Check License Header
        uses: apache/skywalking-eyes@9bd5feb86b5817aa6072b008f9866a2c3bbc8587
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  markdown-link-checker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: "yes"
          use-verbose-mode: "yes"
          check-modified-files-only: "yes"

  spell-checker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install mispell
        run: |
          wget -O - -q https://git.io/misspell | sh -s -- -b .
      - name: Check
        run: |
          find . -type f -maxdepth 1 | xargs ./misspell -error
          find . -name "*.go" -type f | xargs ./misspell -error
          find docs -type f | xargs ./misspell -error
          find web/src web/cypress -type f | xargs ./misspell -error

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: "1"
      - name: wget
        uses: wei/wget@v1.1.1
        with:
          args: -O .gitleaks.toml https://raw.githubusercontent.com/ycjcl868/gitleaks/master/.gitleaks.toml
      - name: gitleaks-action
        uses: zricethezav/gitleaks-action@master
